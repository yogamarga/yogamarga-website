
<div class="container">
<div class="row">
<div class="col-md-2">

            Search: <input ng-model="query">
            Sort by:
            <select ng-model="orderProp">
                <option value="name">Alphabetical</option>
                <option value="age">Newest</option>
            </select>

        </div>

        <div class="col-md-10">
            <div class="gridStyle" ng-grid="gridOptions"></div>
        </div>

        <div class="col-md-10">
            <ul class="phones">
                <li ng-repeat="invoice in invoices | filter:query | orderBy:orderProp"
                    class="thumbnail phone-listing">
                    <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{invoice.imageUrl}}"></a>
                    <a href="#/phones/{{phone.id}}">{{invoice.name}}</a>
                    <p>{{phone.snippet}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
